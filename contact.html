<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>About Me</title>
  </head>
  <body>
    <header>
      <div class="navi">
        <div class="logo">
          <h2>Zach Soomro</h2>
        </div>
        <nav>
          <a href="index.html" class="navtext" tabindex="0">About Me</a>
          <a href="portfolio.html" class="navtext" tabindex="0">Portfolio</a>
          <a href="contact.html" class="navtext" tabindex="0">Contact</a>
        </nav>
      </div>
    </header>
    <div class="wrapper">
      <section>
        <h1 class="page__title">Contact Me</h1>
        <hr />
        <form action="">
          <label for="name">Name</label>
          <br />
          <input
            type="text"
            id="name"
            placeholder="Enter Your Name"
            tabindex="0"
          />
          <br />
          <label for="email">Email</label>
          <br />
          <input
            type="text"
            id="email"
            placeholder="Enter Your Email"
            tabindex="0"
          />
          <br />
          <label>Message</label>
          <textarea
            name="message"
            id="message"
            tabindex="0"
            placeholder="Enter Your Message"
          ></textarea>
          <br />
          <button type="submit" tabindex="0">Submit</button>
        </form>
      </section>
    </div>
    <div class="push"></div>
    <footer>
      <p>
        <a href="https://github.com/zachsoomro">Check out my Github</a>
      </p>
    </footer>
  </body>
</html>
